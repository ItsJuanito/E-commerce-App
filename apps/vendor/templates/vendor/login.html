{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    <h1 class="title">Log in</h1>
    <form action="." method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">Login</button>
            </div>
        </div>
    </form>
{% endblock %}
